<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Colombian flag gradient background -->
  <defs>
    <linearGradient id="colombianFlag" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#0033A0;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#CE1126;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0.4" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#colombianFlag)"/>
  <rect width="100%" height="100%" fill="url(#skyGradient)"/>
  
  <!-- Mountains silhouette (representing Colombian landscape) -->
  <path d="M0,400 Q200,300 400,350 T800,320 Q1000,280 1200,300 L1200,600 L0,600 Z" fill="#2D5A3D" opacity="0.4"/>
  
  <!-- Eagle silhouette -->
  <g transform="translate(900,150) scale(0.8)">
    <path d="M50,20 Q70,10 90,20 Q100,30 95,50 Q90,70 80,80 L70,85 Q60,90 50,85 Q40,90 30,85 L20,80 Q10,70 5,50 Q0,30 10,20 Q30,10 50,20 Z" fill="#1a1a1a" opacity="0.6"/>
    <path d="M30,50 Q50,45 70,50 L75,65 Q70,75 60,80 L50,75 L40,80 Q30,75 25,65 Z" fill="#1a1a1a" opacity="0.6"/>
  </g>
  
  <!-- People silhouettes pointing upwards -->
  <g transform="translate(100,350)" opacity="0.5">
    <!-- Person 1 -->
    <circle cx="20" cy="20" r="8" fill="#1a1a1a"/>
    <rect x="16" y="28" width="8" height="25" fill="#1a1a1a"/>
    <line x1="24" y1="35" x2="35" y2="25" stroke="#1a1a1a" stroke-width="3" stroke-linecap="round"/>
    <rect x="18" y="53" width="4" height="15" fill="#1a1a1a"/>
    
    <!-- Person 2 -->
    <circle cx="50" cy="18" r="8" fill="#1a1a1a"/>
    <rect x="46" y="26" width="8" height="25" fill="#1a1a1a"/>
    <line x1="54" y1="33" x2="65" y2="20" stroke="#1a1a1a" stroke-width="3" stroke-linecap="round"/>
    <rect x="48" y="51" width="4" height="15" fill="#1a1a1a"/>
    
    <!-- Person 3 -->
    <circle cx="80" cy="22" r="8" fill="#1a1a1a"/>
    <rect x="76" y="30" width="8" height="25" fill="#1a1a1a"/>
    <line x1="84" y1="37" x2="95" y2="27" stroke="#1a1a1a" stroke-width="3" stroke-linecap="round"/>
    <rect x="78" y="55" width="4" height="15" fill="#1a1a1a"/>
  </g>
  
  <!-- "FUTURO" text -->
  <text x="600" y="450" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="#FFD700" stroke="#1a1a1a" stroke-width="2">FUTURO</text>
  
  <!-- Decorative stars -->
  <g fill="#FFD700" opacity="0.7">
    <path d="M200,100 L205,110 L215,110 L207,118 L210,128 L200,123 L190,128 L193,118 L185,110 L195,110 Z"/>
    <path d="M800,80 L805,90 L815,90 L807,98 L810,108 L800,103 L790,108 L793,98 L785,90 L795,90 Z"/>
    <path d="M400,120 L405,130 L415,130 L407,138 L410,148 L400,143 L390,148 L393,138 L385,130 L395,130 Z"/>
  </g>
  
  <!-- Hope rays -->
  <g stroke="#FFD700" stroke-width="2" opacity="0.5">
    <line x1="600" y1="100" x2="580" y2="50"/>
    <line x1="600" y1="100" x2="600" y2="50"/>
    <line x1="600" y1="100" x2="620" y2="50"/>
    <line x1="600" y1="100" x2="640" y2="60"/>
    <line x1="600" y1="100" x2="560" y2="60"/>
  </g>
</svg>