    <path d="M10 20 L15 15 L20 20 L25 15 L30 20 L35 15 L40 20" stroke="white" stroke-width="3" fill="none"/>
  </g>
  
  <g transform="translate(220,130)" fill="rgba(255,255,255,0.8)">
    <path d="M10 20 L15 15 L20 20 L25 15 L30 20 L35 15 L40 20" stroke="white" stroke-width="3" fill="none"/>
  </g>
